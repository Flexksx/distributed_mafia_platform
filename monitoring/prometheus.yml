global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Service Discovery Service
  - job_name: 'service-discovery'
    static_configs:
      - targets: ['service-discovery:3004']
    metrics_path: '/metrics'
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service_name
        replacement: 'service-discovery'

  # Gateway Service (single instance)
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: service_name
        replacement: 'gateway'

  # User Management Service - DNS service discovery for multiple replicas
  - job_name: 'user-management'
    dns_sd_configs:
      - names: ['user-management-service']
        type: 'A'
        port: 3000
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: service_name
        replacement: 'user-management-service'
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - source_labels: [__meta_dns_srv_record_target]
        target_label: instance_id
        regex: 'user-management-service-([^.]+)'
        replacement: '${1}'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Game Service - DNS service discovery for multiple replicas
  - job_name: 'game-service'
    dns_sd_configs:
      - names: ['game-service']
        type: 'A'
        port: 3001
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: instance
        regex: 'game-service'
        replacement: 'game-service'
      - source_labels: [__address__]
        target_label: service_name
        replacement: 'game-service'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Task Service (single instance)
  - job_name: 'task-service'
    static_configs:
      - targets: ['task-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Voting Service (single instance)
  - job_name: 'voting-service'
    static_configs:
      - targets: ['voting-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

