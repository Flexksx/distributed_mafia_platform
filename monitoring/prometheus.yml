global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Service Discovery Service
  - job_name: 'service-discovery'
    static_configs:
      - targets: ['service-discovery:3004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Gateway Service (single instance)
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # User Management Service - DNS service discovery for multiple replicas
  - job_name: 'user-management'
    dns_sd_configs:
      - names: ['user-management-service']
        type: 'A'
        port: 3000
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: instance
        regex: 'user-management-service'
        replacement: 'user-management-service'
      - source_labels: [__address__]
        target_label: service_name
        replacement: 'user-management-service'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Game Service - DNS service discovery for multiple replicas
  - job_name: 'game-service'
    dns_sd_configs:
      - names: ['game-service']
        type: 'A'
        port: 3001
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: instance
        regex: 'game-service'
        replacement: 'game-service'
      - source_labels: [__address__]
        target_label: service_name
        replacement: 'game-service'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Task Service (single instance)
  - job_name: 'task-service'
    static_configs:
      - targets: ['task-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Voting Service (single instance)
  - job_name: 'voting-service'
    static_configs:
      - targets: ['voting-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

      # Service Discovery Health Checks
      - job_name: 'service-discovery-health'
        static_configs:
          - targets: ['service-discovery:3004']
        metrics_path: '/health'
        scrape_interval: 30s

      # Loki - Log aggregation service
      - job_name: 'loki'
        static_configs:
          - targets: ['loki:3100']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # Promtail - Log shipping agent
      - job_name: 'promtail'
        static_configs:
          - targets: ['promtail:9080']
        metrics_path: '/metrics'
        scrape_interval: 30s
